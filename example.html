<script>
document.querySelectorAll('.carousel').forEach(carousel => {
  const thumbs = carousel.parentElement.querySelectorAll('.carousel-thumbs img');
  if(!thumbs.length) return;

  thumbs[0].classList.add('active-thumb');

  thumbs.forEach(thumb => {
    thumb.addEventListener('click', () => {
      bootstrap.Carousel.getOrCreateInstance(carousel).to(thumb.dataset.index);
    });
  });

  carousel.addEventListener('slid.bs.carousel', e => {
    thumbs.forEach(t => t.classList.remove('active-thumb'));
    thumbs[e.to].classList.add('active-thumb');
  });
});
</script>
